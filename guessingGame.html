<!DOCTYPE>
<html>
  <head>
    <meta charset="UTF-8" />
    <title> Javascript Guessing Game </title>
  </head>
  <body>
    <h1>Guess the Number!</h1>
    <p>I am thinking of a number between 1 and 100. Can you guess what it is?</p>
    <label for="guess">My Guess</label>
    <input type="number" id="guess" >
    <input type="submit" id="submitGuess" value="Check my guess" >
    <p id="feedback"></p>
    <script>
      const randomNumber = Math.floor(Math.random() * 100) + 1
      console.log("Random Number ", randomNumber)

      function checkMyGuess() {
        let myGuess = guess.value

        if(myGuess === randomNumber) {
          feedback.textContent = "You guessed it CORRECT!!"
        } else if(myGuess > randomNumber) {
          feedback.textContent = "Your guess " + myGuess + " is too High!!. Try Again"
        } else if(myGuess < randomNumber) {
          feedback.textContent = "Your guess " + myGuess + " is too Low!!. Try Again"
        }

        submitGuess.addEventListener('click', checkMyGuess)
      }
    </script>
  </body>
</html>
